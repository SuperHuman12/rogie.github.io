  <!--

    Welcome, fellow denizen of the mortal realms of code. It's been awhile since we've talked like
    this, I know. It wasn't you — it was me. You see, things got hard there for a bit and the light
    inside was just down to a dim flicker...but not so anymore.

    I mean, this is strange right? Talking this way? But, hey...wan't to grab a drink?
    I'd love to sit on the back porch and talk life with you...scream and laugh aloud with a
    fire roaring, whiskey in our veins, and passion in our hearts about the things we love.
    Really bond, ya know? It's amazing how rad that human connection can be. Human to human,
    sharing stories of failure, truimph and all of our awesome little nerdy oddities.

    Perhaps the ship would veer into musical taste territory and we'd wax poetic about how
    we're supposed to have these amazing tastes in music, but really we just love a good
    EDM beat, or maybe we love cartoon soundtracks? Or maybe about how we've always
    loved techno, trance and dubstep.

    No matter the topic, we'd walk away friends, and stronger for the conversation we'd had,
    no matter how different we were. Perhaps we grew up in lives and culture bubbles so
    polar-opposite, but we found, through friendship how to change and how to love and see
    ourself in the one across the fire from us, face glowing from the warmth of the fire,
    whiskey and solidarity.

  -->

    <div class="slideshow view">
      <div class="current">
        <figure>
          <img src="assets/folio/app/nm-app-nav.png">
          <figcaption>
            <h2>NeonMob</h2>
            <p>
                <a href="//neonmob.com">NeonMob</a> is a unique, robust iOS trading card app powered by art from thousands of indie artists.
            </p>
            <p>
                As their co-founder and lead designer from 2012-2015, I was stoked
                to lead the design aesthetic, UX and concepted some pretty damn fun
                animations for some stellar suprise and delight moments.
            </p>
            <p>Feel free to <a href="https://itunes.apple.com/us/app/neonmob-trading-cards-collect/id1015050240?mt=8">download the app</a> and give it a spin!</p>
          </figcaption>
        </figure>
      </div>
      <div>
        <figure>
          <img src="assets/folio/app/nm-app-progress.png">
          <figcaption>
            <h2>Collecting Series</h2>
            <p>
              Scarcity of digital goods, series completion, variants,
              unique rarities and special/insert cards — NeonMob had
              it all and it was a blast to design for.
            </p>
            <p>
              NeonMob was imagined as a platform where both large brands
              and independent artists could build a fanbase of collectors,
              trading and hoarding their collectibles...all in one
              app and community.
            </p>
          </figcaption>
        </figure>
      </div>
      <div>
        <figure>
          <img src="assets/folio/app/nm-app-celebrate.png">
          <figcaption>
            <h2>Suprise &amp; Delight!</h2>
            <p>
              One of the more unique challenges that will forever change
              the way I think about design, was the exploration we went
              into as a team to delight people opening digital packs
              of trading cards.
            </p>

          </figcaption>
        </figure>
      </div>
      <div>
        <figure>
          <img src="assets/folio/app/nm-app-card.png">
          <figcaption>
            <h2>Trading Cards!</h2>
            <p>
              A digital trading card is owned by a person, has its own number, rarity and narrative.
              Often a string of trading cards would tell a larger tale.
              Some series have insanely hard to get cards that are animated!
            </p>

          </figcaption>
        </figure>
      </div>
      <div>
        <figure>
          <img src="assets/folio/app/nm-app-rarity.png">
          <figcaption>
            <h2>Rarities and Scarcity</h2>
            <p>
              Colorful gems add significance to each trading card,
              cue-ing the collector into the value of the card
              they just traded for...or pulled from a pack.
            </p>
          </figcaption>
        </figure>
      </div>
      <div>
        <figure>
          <img src="assets/folio/app/nm-app-collection.png">
          <figcaption>
            <h2>Collection View</h2>
            <p>
              Collectors can easily flick through hundreds of their most
              recent trading cards in a waterfall-style grid...or filter
              down to series and see how far they've come on a specific collection.
            </p>
          </figcaption>
        </figure>
      </div>
      <div>
        <figure>
          <img src="assets/folio/app/nm-app-profile.png">
          <figcaption>
            <h2>Unique Flair</h2>
            <p>
              I absolutely loved adding a touch of unique beauty
              to any screen I could and this was no exception. Sure, we
              could have used standard form components, but when we
              knew a better UX was available, we offered it.
            </p>
          </figcaption>
        </figure>
      </div>
    </div>
